    <title>InstaCopy</title>

<body>
    <div class="wrapper">
        <div class="insta-cover">
            <img src="assets/images/bg_phone.png" alt="Tela do InstaCopy">
        </div>
        <div class="insta-continue">
            <div class="insta-action">
                <img src="assets/images/logo_instacopy.png" alt="Logotipo InstaCopy" id="logo">
                <div class="action-login">
                    <form action="">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <button>Entrar</button>
                    </form>
                </div>
                <div class="insta-or"><p>OU</p></div>
                <div class="action-facebook">
                    <a href=""><img src="assets/images/ico_facebook.png" alt=""> Entrar com o Facebook</a>
                    <a href="">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="insta-action">
                <div class="action-signup">
                    <a href="">Não tem uma conta? <a href="">Cadastre-se</a></a>
                </div>
            </div>
            <div class="insta-action insta-action-stores">
                <p>Obtenha o aplicativo.</p>
                <div class="action-stores">
                    <img src="assets/images/bt_apple.png" alt="App Store">
                    <img src="assets/images/bt_google.png" alt="Play Store">
                </div>
            </div>
        </div>
